<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main_card">
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <main class="game-wrapper">
            <a class="left">
                <img id="img_left" src="./Assets/rock_left.png" />
            </a>
            <a class="right" id="img_right">
                
            </a>
            
        </main>
        <div id="lil-button box">
            <button class="btn" id="go">Shoot!</button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <textarea readonly id="output"></textarea>
        <div class="stats">
            <a>Wins: <span id="wins">0</span></a>
            <a>Losses: <span id="losses">0</span></a>
            <a>Ties: <span id="ties">0</span></a>
        </div>
    </section>  
    <script src="./script.js"></script>
</body>
</html>
